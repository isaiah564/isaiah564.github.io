<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="project.css">
</head>
<body>
    
    <div class="container">
        <div class="place1">
            <img src="project.jpg" alt="burna boy" class="burnaboysong">
           <audio controls autoplay loop>
                <source src="project.mp3" type="audio/mp3">
            </audio>
    
        </div>
        <div class="place2">
            <h1>burna boy new release</h1>
            <h4>burna boys song is dropping on </h4>
          <marquee><h4 id="remaining"></h4></marquee>
            <p>burna boy [african giant] is releasing his new album i told them and this is one of the songs there.</p>
            <h2 id="countdown"></h2>
            <div class="timer">
                <div class="time">
                    <div class="duration">days</div>
                    <span id="days">00</span>
                </div>
                <div class="time">
                    <div class="duration">hours</div>
                    <span id="hours">00</span>
                </div>
                <div class="time">
                    <div class="duration">minutes</div>
                    <span id="minutes">00</span>
                </div>
                <div class="time">
                    <div class="duration">seconds</div>
                    <span id="seconds">00</span>
                </div>

            </div>
        </div>
    </div>
 
 <script src="project.js"></script>
</body>
</html>
